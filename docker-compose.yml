version: '3.9'

services:
  mongo:
    image: mongo:6
    container_name: saas_mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: saas_db
    volumes:
      - mongo_data:/data/db
    networks:
      - saas_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/saas_db --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: saas_backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - MONGO_URI=mongodb://mongo:27017/saas_db
      - JWT_SECRET=your-super-secret-jwt-key-dev-only
      - JWT_EXPIRES_IN=24h
      - PORT=5000
      - CORS_ORIGIN=http://localhost:3000
      - LOG_LEVEL=info
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - saas_network
    volumes:
      - ./backend/src:/app/src
      - /app/node_modules
    command: npm run dev

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: saas_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://backend:5000
      - REACT_APP_JWT_STORAGE_KEY=auth_token
    depends_on:
      - backend
    networks:
      - saas_network
    volumes:
      - ./frontend/src:/app/src
      - /app/node_modules
    command: npm start

volumes:
  mongo_data:

networks:
  saas_network:
    driver: bridge
